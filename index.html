<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    #my_iframe {
      width: 100%;
      height: 100vh;
    }
  </style>
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <div id="root">
	  <iframe id="my_iframe" frameborder="0"></iframe>
  </div>
  
  <script>
    var doc = new window.jspdf.jsPDF();
    doc.loadFile('./hlp-intro.dpf');
    document.getElementById("my_iframe").src = doc.output('datauristring');//在iframe中显示
  </script>
</body>
</html>
